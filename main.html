<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background: #ff6b6b;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .btn:hover {
            background: #ff4757;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-signup {
            background: #1dd1a1;
        }
        .btn-signup:hover {
            background: #10ac84;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to the Student Information Portal</h1>
            <p>Your one-stop destination for managing your student profile, grades, and academic resources.</p>
            <div class="button-container">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
